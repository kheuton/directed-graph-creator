<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="graph-creator.css" />
  </head>

  <body>
    <div class="control-panel-container" id='ctrls'>
    <div class="control-panel" id="nodeCtrls">
      <div  id="nodeName">
        <text class="node-data-title">Node:</text>
      </div>
      <div  id="nodeParams">
        <text class="node-data-paramdesc">Job Parameters common to every task of this node:</text>
        <table id="node-data-param">
          <tr> <td>Name</td> <td>Value</td> </tr>
          <tr> <td><input type="text" id="node-param-name"></td> <td><input type="text" id="node-param-value"></td><td><button id="node-add-param" type="button">Add Parameter</button> </td>

        </table>
      </div>
    </div>
    <div class="control-panel" id="edgeCtrls">
      Edge:
    </div>
  </div>
    <div id="graph">
    <div id="toolbox">
      <input type="file" id="hidden-file-upload"><input id="upload-input" type="image" title="upload graph" src="upload-icon.png" alt="upload graph"> <input type="image" id="download-input" title="download graph" src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="delete graph" src="trash-icon.png" alt="delete graph">
    </div>
    </div>

    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>

    <script src="graph-creator.js"></script>

  </body>

</html>
